<!DOCTYPE html>
<html>
    <head>
        <title>ibroller demo</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
	    <script src="lib/jquery-1.8.3.min.js"></script>
	    <script src="lib/jquery-ui.js"></script>
	    <script src="src/ibr.js"></script>
	    <link rel="stylesheet" type="text/css" href="css/ibr.css">
	    <style>
	    	html, body, ul, li, table {margin: 0; padding: 0; font-family:gulim, AppleGothic, Tahoma; font-size: 12px; font-weight: normal; color: #999}
	    	html, body {background: #2F2F36;}
	    	a {color: #9191A7}
	    	a:active {text-decoration:none;}
			a:link {text-decoration:none; }
			a:visited {text-decoration:none;}
			a:hover {color: #fff}
			.wrap {width:535px; height: 270px; margin:100px auto; position: relative; background: #1E1E23}
			.mask {width:100%; height:100%;}
			.mask li {list-style:none;}
			.unit {width:160px; height:240px; margin:5px; border: 1px solid #000;}
			.unit img {width:100%; height:100%;}
			.btn {position:absolute; top:120px; padding:10px 15px 10px 10px; background:#2F2F36;}
			.btn a {}
			.num {position:absolute; background:#000; padding:10px;}
	    </style>
    </head>
    <body>
    	<div class="wrap">
	         <div class="mask">
	             <ul class="group">
	                 <li class="unit"><div class="num">0</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=4384460&type=14"></li>
	                 <li class="unit"><div class="num">1</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=5952922&type=14"></li>
	                 <li class="unit"><div class="num">2</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=5784329&type=14"></li>
	                 <li class="unit"><div class="num">3</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=4396976&type=14"></li>
	                 <li class="unit"><div class="num">4</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=4320689&type=14"></li>
	                 <li class="unit"><div class="num">5</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=4345932&type=14"></li>
	                 <li class="unit"><div class="num">6</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=4350588&type=14"></li>
	                 <li class="unit"><div class="num">7</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=5774435&type=14"></li>
	                 <li class="unit"><div class="num">8</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=5774427&type=14"></li>
	                 <li class="unit"><div class="num">9</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=5730412&type=14"></li>
	                 <li class="unit"><div class="num">10</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=5730027&type=14"></li>
	                 <li class="unit"><div class="num">11</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=4269914&type=14"></li>
	                 <li class="unit"><div class="num">12</div><img src="http://chi.gomtv.com/cgi-bin/imgview.cgi?nid=4356896&type=14"></li>
		           </ul>
	         </div>
	         <div class="btn" style="border-radius:0 25px 25px 0;"><a href="javascript:;" onclick="ibroller.prev(); return false;">< 이전</a></div>
	         <div class="btn" style="border-radius:25px 0 0 25px; right:0"><a href="javascript:;" onclick="ibroller.next(); return false;">다음 ></a></div>
			<script>
			var args = {
				"wrap": ".wrap",
				"mask": ".mask",
				"group": {
					"element": ".group",
					"count": 3
				},
				"unit": ".unit",
				"startIndex": 0,
				"play": {
					"auto": false,
					"direction": ibr.dir.left,
					"intervalTime": 3000,
					"movingCnt": 2
				},
				"events": {
					"init": function (index) {
					},
					"focus": function (index) {
					},
					"on": function (index) {
					},
					"off": function (index) {
					},
					"timeout": function (t) {
					}
				}
			};
			var ibroller = new ibr(args);
			</script>
		</div>
    </body>
</html>
